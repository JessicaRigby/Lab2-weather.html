<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Utah Weather Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class = "leftSide">
      <img src = "https://www.mikeafford.com/store/store-images/ms02_example_heavy_rain_showers.png" id = "rainCloud"/>
      <h1>Utah Weather</h1>
      <p>Enter a city:</p>
      <input id='citySearch'/>
      <ul id='cityResult'></ul>
      <div id="weather"></div>
      </div>
    </div>

    <div class = "rightSide">
      <img src = "https://cdn.sstatic.net/Sites/stackoverflow/img/apple-touch-icon.png?v=c78bd457575a" id = "stackOverflow"/>
      <h1>Stack Overflow</h1>
      <p>Search a topic:</p>
      <input id='stackSearch'/>
      <ul id = 'stackResult'></ul>
    </div>

  </body>
</html>
